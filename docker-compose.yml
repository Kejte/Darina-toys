version: '3.5'

services:
  django:
    build: .
    container_name: django_backend
    restart: on-failure
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
      - static:/usr/src/app/static
      - media:/user/src/app/media
    ports:
      - 8000:8000
    depends_on:
      - pgdb

  pgdb:
    image: postgres
    container_name: pgdb
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
  
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports: 
      - "80:80"
    depends_on:
      - django
      
volumes:
  pgdata:
    name: pgdata
    
  static: 
    name: static
  
  media:
    name: media